name:                entangled
version:             0.2.0.0
github:              "jhidding/enTangleD"
license:             Apache-2
author:              "Johan Hidding"
maintainer:          "j.hidding@esciencecenter.nl"
copyright:           "2018-2019 Johan Hidding, Netherlands eScience Center"

extra-source-files:
- README.md
- ChangeLog.md
- scripts/tangle
- scripts/weave
- scripts/annotate-code-blocks.lua
- scripts/list.lua
- scripts/tangle.lua
- scripts/header.html
- scripts/style.css
- scripts/eisvogel.tex

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/pandoc-noweb-daemon#readme>

dependencies:
# standard libraries
- base >= 4.7 && < 5
- containers >= 0.5 && < 0.7
- mtl >= 2.2 && < 3
- hspec >= 2.5 && < 3
- microlens-platform >= 0.3 && < 0.4
- text >= 1.2 && < 2
- directory >= 1.3 && < 2
- filepath >= 1.4 && < 2
- random >= 1.0 && < 2
- uuid >= 1.3 && < 2

# functionality
- optparse-applicative >= 0.14 && < 0.15
- fsnotify >= 0.3 && < 0.4
- parsec >= 3 && < 4
- regex-tdfa >= 1.2 && < 2
- array >= 0.5 && < 1
- terminal-size >= 0.3 && < 1
- prettyprinter >= 1.2 && < 2
- prettyprinter-ansi-terminal >= 1.1 && < 2

# dependencies I may want to get rid of
- either >= 5 && < 6
- extra >= 1.6 && < 2

library:
  source-dirs: src
  # default-extensions:
  # - OverloadedStrings

executables:
  entangled:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - entangled

tests:
  entangled-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - entangled
